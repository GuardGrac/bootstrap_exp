<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="space h-screen w-screen bg-lime-600"></div>

    <div class="box w-[200px] h-[200px] bg-black">

    </div>

    <div class="space h-screen w-screen bg-lime-600"></div>


    
    <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>       
        <script src="/common.blocks/burger/burger.js"></script>
        <script src="https://unpkg.com/@studio-freight/lenis@1.0.35/dist/lenis.min.js"></script> 
       
        <script>
            const tl = gsap.timeline({
                scrollTrigger:{
                    trigger: ".box",
                    markers: true,
                    start:"top bottom",
                    end: "top 10%",
                    scrub: 0.8
                }
            });


            tl.to(".box", {y:-500, duration:15})
        </script>
       
       <script>
            const lenis = new Lenis({
                lerp: 0.09,
                wheelMultiplier: 0.7
            })

            lenis.on('scroll', (e) => {
            console.log(e)  
            })

            lenis.on('scroll', ScrollTrigger.update)

            gsap.ticker.add((time)=>{
            lenis.raf(time * 1000)
            })

            gsap.ticker.lagSmoothing(0)
        </script>
</body>
</html>
