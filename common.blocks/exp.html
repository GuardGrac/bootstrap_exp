    <script>
        function show(batch) {
                gsap.set(batch, {opacity: 0, x: 550});
                
                batch.forEach((item, i) => {
                    // Do whatever you want with each item in the batch
                    gsap.timeline().to(item, {opacity: 1, x: 0, overwrite: true, duration: 0.75, delay: i * 0.15});
                })
        }

        ScrollTrigger.batch(".box", {
            interval: 0.1,
            batchMax: 3, 
            markers: true,
            onEnter: batch => gsap.to(batch, { opacity: 1, y: 0, stagger: 0.15, overwrite: true }),
            onLeave: batch => gsap.set(batch, { opacity: 0, y: -300, overwrite: true }),
            onEnterBack: batch => gsap.to(batch, { opacity: 1, y: 0, stagger: 0.15, overwrite: true }),
            onLeaveBack: batch => gsap.set(batch, { opacity: 0, y: 300, overwrite: true }),
            start: "top 100%",
            end: "bottom 50%"
        });
